<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body bgcolor="aqua">
<h1>Categories</h1>
{% for i in categories %}
    <a href="/catalog/{{ i.category }}/items/">{{ i.category }}</a><br>
{% endfor %}
<h1>Latest items</h1>
{% for i in movies %}
    <a href="/catalog/{{ i.Category.category }}/{{ i.Item.name }}/">{{ i.Item.name }}({{ i.Category.category }})</a><br>
{% endfor %}
</body>
</html>
