<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body bgcolor="aqua">
<h1>Categories</h1>
{% for i in categories %}
    <a href="/catalog/{{ i.name }}/items/">{{ i.name }}</a><br>
{% endfor %}
<h1>Latest items</h1>
{% for i in movies %}
    <a href="/catalog/{{ i.Category.name }}/{{ i.Item.name }}/">{{ i.Item.name }}({{ i.Category.name }})</a><br>
{% endfor %}
<a href="/catalog/add/">add item</a>
</body>
</html>
